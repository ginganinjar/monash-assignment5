<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/ef668cfd58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link href="assets/css/javascript-calendar.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class = "row">
        <div class="col-sm-6">

          <div class="callenderFace">
      <div class="month"> 
        <ul>
          <li class="prev"><i class="fas fa-arrow-circle-left"></i></li> 
          <li class="next"><i class="fas fa-arrow-circle-right"></i></li>
          <li><div id="theMonth"></div><br>
          </li>
        </ul>
      </div>
      
      <p class="daysInWeek">SUN</p>
      <p class="daysInWeek">MON</p>
      <p class="daysInWeek">TUE</p>
      <p class="daysInWeek">WED</p>
      <p class="daysInWeek">THU</p>
      <p class="daysInWeek">FRI</p>
      <p class="daysInWeek">SAT</p>
     
     <div id="thedays"></div>


      </div>
      <div class="col-sm-6">
        <div id="datepicker">

        </div>

        </div>

      </div>
      </div>
      
   
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


  <script src="assets/js/code.js"></script> 
</body> 
</html>
